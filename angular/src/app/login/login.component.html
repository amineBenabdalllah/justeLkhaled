<div class=container4>
  <!-- Material form login -->
<mdb-card>

    <mdb-card-header class=" black-text text-center py-4 ">
      <h2>
        <strong>Sign in</strong>
      </h2>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)"   class="text-center" style="color: #757575;">

        <!-- Email -->
        <div class="md-form">
          <input type="text" id="materialLoginFormEmail"  class="form-control" mdbInput name="username" ngModel>
          <label for="materialLoginFormEmail">Username</label>
        </div>

        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput name="password" ngModel>
          <label for="materialLoginFormPassword">Password</label>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
          type="submit" >Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <a routerLink="/register">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="li" size="sm">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="git" size="sm">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>

      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>
  <!-- Material form login -->
</div>
